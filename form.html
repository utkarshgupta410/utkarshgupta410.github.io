  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">PLiO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="form.html">Tell Us More!</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="upcoming.html">Upcoming!</a>
            </li>
          </ul>
        </div>
      </nav>
    
    <div class="container-sm">
        <br> </br>
        <h2> Let us get back to you!</h2>
        <p> We are currently in development phase and will be first to reach out to you </p>
        <br> </br>
        <!-- Form -->
        <form action="thanks.html">
            <div class="form-group">
              <label>How interested are you in this concept?</label>
              <select class="form-control" name="interest">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              <small class="form-text text-muted">
                5: Extremely; 1: Not really
              </small>
            </div>
            <div class="form-group">
                <label>Where did you hear about us?</label>
                <select class="form-control" name="channel">
                  <option value="1">Facebook Ad</option>
                  <option value="2">Friends/Family</option>
                  <option value="3">Google Ad</option>
                  <option value="4">Industry</option>
                  <option value="5">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" name="email" placeholder="name@example.com">
            </div>  
            <div class="form-group">
                <label>Anything else you would like us to know?</label>
                <textarea class="form-control" rows="3" name="text"></textarea>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
